name: Preview Deploy (Vercel)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preview-vercel-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview and Comment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ !github.event.pull_request.draft && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel preview environment
        run: pnpm dlx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build project artifacts
        run: pnpm dlx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy prebuilt preview
        id: deploy
        shell: bash
        run: |
          set -euo pipefail
          pnpm dlx vercel deploy --prebuilt --token="$VERCEL_TOKEN" 2>&1 | tee /tmp/vercel-deploy.log
          PREVIEW_URL=$(grep -Eo 'https://[a-zA-Z0-9.-]+\.vercel\.app' /tmp/vercel-deploy.log | tail -n 1)
          if [ -z "$PREVIEW_URL" ]; then
            echo "Failed to parse Vercel preview URL from deploy output"
            exit 1
          fi
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        with:
          script: |
            const marker = '<!-- vercel-preview-comment -->';
            const body = `${marker}\nðŸš€ Vercel preview is ready:\n\n${process.env.PREVIEW_URL}\n\nCommit: ${context.sha.slice(0, 7)}`;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
